<br><br><p>diretiva-ngstyle works!</p>
<br> <h5>Styles com property binding (styles binding)</h5>
<button
[style.backgroundColor]= "ativo ? '#00FFFF' : '#5CACEE'"
[style.color]= "ativo ? 'white' : 'black'"
[style.fontWeight]= "ativo ? 'bold' : 'normal'"
[style.fontSize]= "tamanhoFonte + 'px'"
(click)="mudarAtivo()"
>

Mudar Atributo 'Ativo'

</button>
<br>
<input type="text" [(ngModel)] = "tamanhoFonte">

<h5>Styles com  diretiva ngStyle</h5>


<button
[ngStyle]= "{
   'backgroundColor' : (ativo ? '#00FFFF' : '#5CACEE'),
   'color': (ativo ? 'white' : 'black'),
   'fontWeight': (ativo ? 'bold' : 'normal'),
   'fontSize': tamanhoFonte + 'px'
}"
(click)="mudarAtivo()">

Mudar Atributo 'Ativo'

</button>
