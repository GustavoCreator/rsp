

<!-- NOME -->

<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="formGroup" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome" id="nome" placeholder="nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel">
      <app-campo-control-erro
        [mostrarErro]="varificaValidTouched(nome)"
        msgErro = "Nome é obrigatório.">
      </app-campo-control-erro>
    </div>
  </div>

<!-- EMAIL -->

  <div class="formGroup" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
        [(ngModel)]="usuario.email" required email #email="ngModel">
      <app-campo-control-erro
        [mostrarErro]="varificaValidTouched(email)"
        msgErro = "Email é obrigatório.">
      </app-campo-control-erro>
    </div>
  </div>

<!-- TS -->

  <div ngModelGroup="Endereço">

<!-- CEP -->

    <div class="form-goup">
      <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" #buscaDescricao
          ngModel required #cep="ngModel"
          (blur)="consultaCep(buscaDescricao.value, f) ">
        <app-campo-control-erro
          [mostrarErro]="varificaValidTouched(cep)"
          msgErro = "CEP é obrigatório.">
        </app-campo-control-erro>
      </div>

  <!-- NÚMERO -->

      <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero"
          name="numero" ngModel required #numero="ngModel">
        <app-campo-control-erro
          [mostrarErro]="varificaValidTouched(numero)"
          msgErro = "Número é obrigatório.">
        </app-campo-control-erro>
      </div>

  <!-- COMPLEMENTO -->

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento"
        ngModel required #complemento="ngModel">
    </div>

  <!-- RUA -->

    <div class="formGroup" [ngClass]="aplicaCssErro(rua)">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" name="rua" id="rua"
          ngModel required #rua="ngModel">
        <app-campo-control-erro
          [mostrarErro]="varificaValidTouched(rua)"
          msgErro = "Rua é obrigatório.">
        </app-campo-control-erro>
      </div>
    </div>

  <!-- BAIRRO -->

    <div class="form-group" >
      <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
        <div class="col-sm-12">
          <label for="bairro" class="control-label">Bairro</label>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="bairro" name="bairro"
            ngModel required #bairro="ngModel">
          <app-campo-control-erro
            [mostrarErro]="varificaValidTouched(bairro)"
            msgErro = "Bairro é obrigatório.">
          </app-campo-control-erro>
        </div>
      </div>

  <!-- CIDADE -->

    <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade"
        name="cidade" ngModel required #cidade="ngModel">
      <app-campo-control-erro
        [mostrarErro]="varificaValidTouched(cidade)"
        msgErro = "Cidade é obrigatório.">
      </app-campo-control-erro>
    </div>

  <!-- ESTADO -->

      <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado"
          name="estado" ngModel required #estado="ngModel">
        <app-campo-control-erro
          [mostrarErro]="varificaValidTouched(estado)"
          msgErro = "Estado é obrigatório.">
        </app-campo-control-erro>
      </div>
    </div>
  </div>
</div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <app-form-degub [form]="f"></app-form-degub>

</form>
